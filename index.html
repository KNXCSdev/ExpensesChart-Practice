<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__balance">
          <div>
            <p class="header__description">My balance</p>
            <p class="header__value"><span>$</span>921.48</p>
          </div>
          <img src="images/logo.svg" alt="" />
        </div>
      </header>
      <main class="main">
        <h1 class="primary-heading">Spending - Last 7 days</h1>
        <div class="main__flex">
          <div class="main__graph main__graph--1">
            <div class="main__graph__value hidden">22.36</div>
            <p class="main__date">mon</p>
          </div>
          <div class="main__graph main__graph--2">
            <div class="main__graph__value hidden">32.36</div>
            <p class="main__date">tue</p>
          </div>
          <div class="main__graph main__graph--3">
            <div class="main__graph__value hidden">52.36</div>
            <p class="main__date">wed</p>
          </div>
          <div class="main__graph main__graph--4">
            <div class="main__graph__value hidden">31.36</div>
            <p class="main__date">thu</p>
          </div>
          <div class="main__graph main__graph--5">
            <div class="main__graph__value hidden">27.36</div>
            <p class="main__date">fri</p>
          </div>
          <div class="main__graph main__graph--6">
            <div class="main__graph__value hidden">39.36</div>
            <p class="main__date">sat</p>
          </div>
          <div class="main__graph main__graph--7">
            <div class="main__graph__value hidden">29.36</div>
            <p class="main__date">sun</p>
          </div>
        </div>

        <div class="main__expenses">
          <div class="main__total">
            <h2 class="secondary-heading">Total this month</h2>
            <p class="main__value"><span>$</span>478.33</p>
          </div>
          <div class="main__interest">
            <p class="main__interest-rate">+2.4%</p>
            <div class="main__month">from last month</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
